name: Stellar Docker Image CI

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "v*.*.*"

  pull_request:
    branches:
      - main
      - develop

env:
  DOCKERHUB_REPO: ${{ vars.DOCKERHUB_REPO }}
  DOCKERHUB_IMAGE: ${{ vars.DOCKERHUB_IMAGE }}
  CACHE_PATH: /tmp/.buildx-cache

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [main, develop]
        platform: [linux/amd64, linux/arm64]

    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx for building images with BuildKit
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Cache Docker layers for faster builds
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: ${{ env.CACHE_PATH }}
          key: ${{ runner.os }}-buildx-${{ matrix.branch }}-${{ matrix.platform }}-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.branch }}-${{ matrix.platform }}-
            ${{ runner.os }}-buildx-${{ matrix.branch }}-
            ${{ runner.os }}-buildx-

      # Log in to Docker Hub using the provided secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Set platform tag without "/"
      - name: Set platform tag
        id: platform_tag
        run: |
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | sed 's/\//-/g')
          echo "PLATFORM_TAG=${PLATFORM_TAG}" >> $GITHUB_ENV

      # Build, test, and push the Docker image
      - name: Build, Test, and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}/${{ env.DOCKERHUB_IMAGE }}:${{ matrix.branch }}
            ${{ env.DOCKERHUB_REPO }}/${{ env.DOCKERHUB_IMAGE }}:${{ matrix.branch }}-${{ env.PLATFORM_TAG }}
          cache-from: type=local,src=${{ env.CACHE_PATH }}
          cache-to: type=local,dest=${{ env.CACHE_PATH }}
        


